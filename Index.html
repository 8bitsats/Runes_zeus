<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPL Token Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jup-ag/core"></script>
</head>
<body class="bg-gray-800 text-white">
  <div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold text-center my-6">SPL Token Swap and Bridge</h1>
    <div id="priceDisplay" class="text-center"></div>
    <button onclick="initiateSwap()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Swap Tokens
    </button>
    <div id="swapStatus" class="mt-4 text-center"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
